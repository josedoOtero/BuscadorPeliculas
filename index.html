<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="border p-4 text-start m-4">
        <p><strong>Advanced Search</strong>(in all selected fields)</p>
        <form action="" name="busqueda">
            <label for="texto_busqueda">Text: </label>
            <input type="text" id="texto_busqueda" name="texto_busqueda">

            <div id="modo">
                <input type="checkbox" value="titulo" name="titulo"> Title
                <input type="checkbox" value="director" name="director"> Director
                <input type="checkbox" value="actor" name="actor"> Actor
            </div>

            <label for="pais">Country: </label>
            <select id="pais" name="pais">
                <option value="">All countries</option>
            </select><br>

            <label>Gender: </label>
            <div id="contenedor_generos">
                <input type="checkbox" value="todos">All genders
            </div>
            
            Year form:
            <select name="ano_inicio">
                <option value="2000">2000</option>
            </select>
            to
            <select name="ano_fin">
                <option value="2024" disabled selected></option>
            </select>
            .<br>

            <input type="button" name="buscar" value="find">
        </form>
    </div>

    <div id="contenedor_tarjetas">

    </div>

    <script src="filtrospelis.js"></script>
    <script src="pelisList.js"></script>
    <script src="controladorBusqueda.js"></script>
    <script src="controlLista.js"></script>
</body>
</html>
